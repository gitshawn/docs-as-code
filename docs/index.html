<!-- Docsify main -->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/themes/buble.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
<!-- Collapse sidebar plugin 
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
-->
</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      //subMaxLevel: 3,
      //sidebarDisplayLevel: 1,
      homepage: '_home.md',
      search: {
        placeholder: 'Type to search'
      },
      plantuml: {
        skin: 'default',
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      } 
  }
  </script>
<script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/docsify.min.js">
<!-- Mermaid plugin --> 
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<!-- PlantUML plugin -->
<script src="//unpkg.com/docsify-puml/dist/docsify-puml.min.js"></script>
<!-- Search plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/plugins/search.min.js"></script>
<!-- Collapse sidebar plugin 
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
--> 
</body>
</html>

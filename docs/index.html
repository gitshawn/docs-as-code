<!-- Docsify main -->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/themes/buble.min.css" />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      homepage: '_home.md',
      search: {
        placeholder: 'Type to search'
      },
      plantuml: {
        skin: 'default',
      }
    }
  </script>
<script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/docsify.min.js">

<!-- Mermaid plugin --> 
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js">
  <script>mermaid.initialize({ startOnLoad: true });</script>
<!-- PlantUML plugin -->
<script src="//unpkg.com/docsify-puml/dist/docsify-puml.min.js"></script>
<!-- Search plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
